<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Placeholder example</title>
</head>
<body>
    <input id="name" />
    <input id="password" />
    <script src="placeholder.js"></script>
    <script>
        // id name passed
        new placeholder("Enter name", "name");
        // element passed
        new placeholder("Enter password", document.getElementById("password"));
    </script>
</body>
</html>
